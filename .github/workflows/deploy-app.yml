name: Deploy Todo App to Firebase

on:
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Manual Debug Build'
        description: 'Release Notes'

jobs:
  build:
    name: Build and Distribute
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 1. Setup Node.js (Required for Expo)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # LTS version recommended
          cache: 'npm'       # or 'yarn' if you use yarn

      # 2. Setup Java (Required for Android build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # React Native 0.73+ requires Java 17
          cache: 'gradle'    # Caches Gradle dependencies to speed up builds

      # 3. Install Dependencies
      - name: Install dependencies
        run: npm ci # 'ci' is faster and safer for pipelines than 'install'

      # 4. Generate Native Code (Crucial Step)
      # This creates the 'android' folder and the 'gradlew' script
      - name: Expo Prebuild
        run: npx expo prebuild --platform android 

      # 5. Make gradlew executable
      # We must point to the folder we just created
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 6. Build the APK
      # We explicitly change directory (cd android) to run the build
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug 

      # 7. Upload to Firebase
      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          # Note the updated path including 'android/'
          file: android/app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: ${{ inputs.release_notes }}